<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Profile</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center text-warning">
                            Buddy Books.
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="btn btn-warning" role="button" href="#">Home</a>
                            </li>
                            <li class="nav-item" style="padding-left:20px;">
                                <a class="btn btn-success" href="{{url_for('logout')}}" role="button">Log Out</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <div class="row">
                    <div style="margin-top:40px" class="col-md-6">
                        <!-- <form class="form-inline" style="text-align: center;"> -->
                        <label class="my-1 mr-2" style="font-family: 'Courier New';color:white;"
                            for="inlineFormCustomSelectPref">Search with </label>
                        <select type="text" class="custom-select my-1 mr-sm-2" name="search_with" id="search_with">
                            <option selected>Search With</option>
                            <option value="1">Author</option>
                            <option value="2">ISBN</option>
                            <option value="3">Title</option>
                        </select>
                        <div class="custom-control custom-checkbox my-1 mr-sm-2">
                            <input id="search_text" name="search_text" type="text"
                                placeholder="Enter details to Search " class="form-control input-md">
                        </div>

                        <button onclick="searchinitiate()" class="btn btn-primary my-1">Search</button>
                        <!-- </form> -->
                        <div id="search_initiate">Data Goes here</div>
                        <script>
                            function searchinitiate() {
                                alert("FUNCTION INITIATED")

                                var xhttp = new XMLHttpRequest();

                                xhttp.onreadystatechange = function () {
                                    // alert("entering onreadystatechange")
                                    if (xhttp.readyState === 4 && xhttp.status === 200) {
                                        var results = JSON.parse(xhttp.responseText);
                                        const type = typeof results
                                        alert(type)

                                        new_data = ""
                                        for (var i = 0; i < results.length; i++) {
                                            new_data += results[i].title + "-"
                                        }
                                    }
                                    // alert(new_data)
                                    new_data = "HELLO IRA. Happy to Help"
                                    document.getElementById("search_initiate").innerHTML = new_data;
                                }
                                type = document.getElementById("search_with").value
                                text = document.getElementById("search_text").value
                                data = type + "&" + text
                                console.log("DATA IS ", data)
                                var url = "http://127.0.0.1:5000/api/search/" + data
                                xhttp.open("GET", url, true);
                                xhttp.send();
                                return false;
                            }
                        </script>

                    </div>
                    <div class="col-md-6">
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
