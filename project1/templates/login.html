<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>
        Login
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center text-warning">
                            Buddy Books.
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="btn btn-warning" role="button" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="({{url_for('static',filename='images/Quote.jpg')}})" />
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-6">
                        <form action="{{url_for('search')}}" class="border border-light p-5" method="POST">
                            <p class="h4 mb-4 text-center">Login</p>
                            <input name="Email" type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                placeholder="E-mail">
                            <input name="password" type="password" id="defaultLoginFormPassword"
                                class="form-control mb-4" placeholder="Password">
                            <button class="btn btn-info btn-block my-4" type="submit">Sign In</button>
                            <div class="text-center">
                                <p>Not a member?</p>
                                <a class="btn btn-danger" href="{{url_for('register')}}" role="button">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
